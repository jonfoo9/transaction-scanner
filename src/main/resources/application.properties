spring.application.name=transaction-scanner

springdoc.api-docs.info.title=Transaction Scanner API
springdoc.api-docs.info.version=v0.0.1
springdoc.api-docs.info.description=API for scanning and managing transactions.


spring.datasource.url=jdbc:postgresql://localhost:5432/transactions
spring.datasource.username=user
spring.datasource.password=pass

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=transaction_scanner
spring.flyway.validate-on-migrate=true

